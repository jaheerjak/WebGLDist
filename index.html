      /* ----------------------------
         FORCE PORTRAIT RATIO SCRIPT
      ------------------------------*/
      function applyPortraitScale() {
        const aspect = 9 / 16;
        let w = window.innerWidth;
        let h = window.innerHeight;

        if (w / h > aspect) {
          w = h * aspect;
        } else {
          h = w / aspect;
        }

        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
      }

      window.addEventListener("resize", applyPortraitScale);
      applyPortraitScale();
